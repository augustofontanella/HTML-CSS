<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo etá hospedado no meu próprio servidor.</p>
<video width="560" controls poster="imagens/imagem.jpg.jpg" autoplay loop>
<source src="midia/meu-video.mp4.mp4" type="video/mp4">
<source src="midia/meu-video.m4v.m4v" type="video/m4v">
<source src="midia/meu-video.webm.webm" type="video/webm">
<p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
</video>

<h1>Inserindo vídeos do YouTube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/tjZQnk5j6Zo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<h1>Inserindo vídeos do Vimeo</h1>
<iframe src="https://player.vimeo.com/video/664240420?h=f367b2a000&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
