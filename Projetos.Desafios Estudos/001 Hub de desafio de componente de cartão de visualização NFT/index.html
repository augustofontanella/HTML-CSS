<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="css/style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  
  <div>
    
    <img class="logo" src="images/image-equilibrium.jpg" alt="Imagem Equilibrium">

    <div class="conteudo">

      <div class="titulo">        
        Equilibrium #3429
      </div>

      <div class="infos">
        <strong>Our Equilibrium collection promotes balance and calm.</strong>
      </div>

      <div class="parametros">
        <span class="um">0.041 ETH</span>
        <span class="dois">3 days left</span>
      </div>

      <div class="rodape">

        <img class="avatar" src="images/image-avatar.png" alt="Avatar">

        <span>Creation of Jules Wyvern</span>

      </div>

    </div>

  </div>

</body>
</html>
